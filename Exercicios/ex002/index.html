<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer 
        jeito. Basta colocar no meio do par de tags &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Se desejar quebrar o texto <br> basta usar a tag &lt;br&gt;</p> <!--Less Than / Greater Than-->
    <p>Exemplos de alguns simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &Delta;
        &rarr;
    </p>
    <p>Exemplos de alguns emoji:
        &#x1F913;
        &#x1F446;
    </p>
